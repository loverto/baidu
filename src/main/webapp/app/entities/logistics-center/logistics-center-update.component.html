<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-logistics-center-heading" jhiTranslate="baiduApp.logisticsCenter.home.createOrEditLabel">Create or edit a Logistics Center</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baiduApp.logisticsCenter.regionName" for="field_regionName" [ngbTooltip]="'baiduApp.logisticsCenter.help.regionName' | translate">Region Name</label>
                    <input type="text" class="form-control" name="regionName" id="field_regionName"
                           formControlName="regionName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baiduApp.logisticsCenter.logisticsCenterName" for="field_logisticsCenterName" [ngbTooltip]="'baiduApp.logisticsCenter.help.logisticsCenterName' | translate">Logistics Center Name</label>
                    <input type="text" class="form-control" name="logisticsCenterName" id="field_logisticsCenterName"
                           formControlName="logisticsCenterName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baiduApp.logisticsCenter.longitude" for="field_longitude" [ngbTooltip]="'baiduApp.logisticsCenter.help.longitude' | translate">Longitude</label>
                    <input type="text" class="form-control" name="longitude" id="field_longitude"
                           formControlName="longitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baiduApp.logisticsCenter.dimension" for="field_dimension" [ngbTooltip]="'baiduApp.logisticsCenter.help.dimension' | translate">Dimension</label>
                    <input type="text" class="form-control" name="dimension" id="field_dimension"
                           formControlName="dimension"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baiduApp.logisticsCenter.creationBy" for="field_creationBy" [ngbTooltip]="'baiduApp.logisticsCenter.help.creationBy' | translate">Creation By</label>
                    <input type="number" class="form-control" name="creationBy" id="field_creationBy"
                           formControlName="creationBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baiduApp.logisticsCenter.creationDate" for="field_creationDate" [ngbTooltip]="'baiduApp.logisticsCenter.help.creationDate' | translate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" formControlName="creationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baiduApp.logisticsCenter.lastModifiedBy" for="field_lastModifiedBy" [ngbTooltip]="'baiduApp.logisticsCenter.help.lastModifiedBy' | translate">Last Modified By</label>
                    <input type="number" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                           formControlName="lastModifiedBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baiduApp.logisticsCenter.lastModifyTime" for="field_lastModifyTime" [ngbTooltip]="'baiduApp.logisticsCenter.help.lastModifyTime' | translate">Last Modify Time</label>
                    <div class="d-flex">
                        <input id="field_lastModifyTime" type="datetime-local" class="form-control" name="lastModifyTime" formControlName="lastModifyTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baiduApp.logisticsCenter.lastModifiedDate" for="field_lastModifiedDate" [ngbTooltip]="'baiduApp.logisticsCenter.help.lastModifiedDate' | translate">Last Modified Date</label>
                    <div class="d-flex">
                        <input id="field_lastModifiedDate" type="datetime-local" class="form-control" name="lastModifiedDate" formControlName="lastModifiedDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baiduApp.logisticsCenter.available" for="field_available" [ngbTooltip]="'baiduApp.logisticsCenter.help.available' | translate">Available</label>
                    <input type="number" class="form-control" name="available" id="field_available"
                           formControlName="available"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
